# Font configuration
font:
    # Normal (roman) font face
    normal:
        family: "Fisa Code"
        style: Regular

    # Bold font face
    bold:
        family: "Fisa Code"
        style: Bold

    # Italic font face
    italic:
        family: "Fisa Code"
        style: Book Italic

    # Bold italic font face
    bold_italic:
        family: "Fisa Code"
        style: Bold Italic

    # Point size
    size: 12

